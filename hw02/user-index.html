<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet"

 							data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

  		</button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">

			<div class="row">
				<div class="col  col-md-4  mb-3">
					<div class="card">
						<img class="card-img-top" src="..." alt="max's picture" width="150px" height="150px">
	  				<div class="card-body">
	    				<h4 class="card-title">
	    					<a href="#">max</a>
	    				</h4>
	  				</div>
					</div>
				</div>
				<div class="col  col-md-4  mb-3">

	    				</h4>
	  				</div>
					</div>

	    				<h4 class="card-title">
	    					<a href="#">realDonaldTrump</a>

	  				</div>

				</div>
				<div class="col  col-md-4  mb-3">
					<div class="card">

	    				<h4 class="card-title">
	    					<a href="#">BernieSanders</a>
	    				</h4>
	  				</div>
