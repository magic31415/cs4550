<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet"
					href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
					integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
					crossorigin="anonymous">

		<title>Create New User</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="#">Microblog</a>
 			<button class="navbar-toggler" type="button" data-toggle="collapse"
 							data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
 							aria-expanded="false" aria-label="Toggle navigation">
   	 		<span class="navbar-toggler-icon"></span>
  		</button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Messages</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Users</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="text" placeholder="Email or Username">
		      <input class="form-control mr-sm-2" type="password" placeholder="Password">
		      <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Log In</button>
		      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign Up</button>
		    </form>
		  </div>
		</nav>

		<!-- Form -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Create New User</h1>
					<form>
			  		<div class="form-group">
			    		<label for="email">Email Address</label>
			    		<input type="email" class="form-control" id="email"
			    					 placeholder="Enter your email address">
			  		</div>
			  		<div class="form-group">
			    		<label for="username">Username</label>
			    		<input type="text" class="form-control" id="username"
			    					 placeholder="Create a username">
			  		</div>
			  		<div class="form-group">
			    		<label for="password">Password</label>
			    		<input type="password" class="form-control" id="password"
			    		       placeholder="Create a password">
			  		</div>
			  		<div class="form-group">
			    		<label for="password-repeat">Repeat Password</label>
			    		<input type="password" class="form-control" id="password-repeat"
			    		       placeholder="Repeat your password">
			  		</div>
			  		<button type="submit" class="btn btn-primary">Create New User</button>
			  	</form>
		  	</div>
	  	</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
						integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
						crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
						integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
						crossorigin="anonymous"></script>
	</body>
</html>
